<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  
  {{content }}
  <style>
    body {background: #E8E8E8; }
  </style>
  
  
  <section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <img src="<img src="https://burnschristine.github.io/christinerubyburns.com/img/titlepage.png" alt="christineburnslogo">" alt="personal logo">
    </div>
  </div>
</section>
  
  <div class="tabs is-centered">
  <ul>
    <li class="is-active">
      <a>
        <span class="icon is-small"><i class="fab fa-angellist" aria-hidden="true"></i></span>
        <span>Home</span>
      </a>
    </li>
    <li>
      <a href="https://burnschristine.github.io/christinerubyburns.com/about.markdown">
        <span class="icon is-small"><i class="fas fa-female" aria-hidden="true"></i></span>
        <span>About</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fas fa-address-card" aria-hidden="true"></i></span>
        <span>Contact</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
        <span>Portfolio</span>
      </a>
    </li>
  </ul>
</div>    
  
  {%- for post in site.posts -%}

{{ post.title }}

{{ post.content }}

{%- endfor -%}
  
  
</body>
</html>
